on:
  pull_request_target:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  approve: # First step
    runs-on: ubuntu-latest
    steps:
    - name: Approve
      run: echo For security reasons, all pull requests need to be approved first before running any automated CI.
      
  build-forks: # Second step for forks
    runs-on: ubuntu-latest
    needs: [approve] # Require the first step to finish
    environment:
      name: Integrate Pull Request # Our dummy environment
    steps:
    - name: Test
      run: echo Test Complete
      
  build-sources: # Second step for sources
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: echo Test Complete

  # Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: [build-forks, build-sources] # Run this job after the other jobs
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the version of Node.js that your project requires

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build # Replace with your build command

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Replace with your build output directory
